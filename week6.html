<!DOCTYPE html>
<html>
    <head>
        <title> Lucy's GEOM99 Weekly Work Week 4</title>
        <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/css/main.css">
        <script src="https://js.arcgis.com/4.18/"></script>
        <style>
            html, body, #viewDiv {
              padding: 0;
              margin: 0;
              height: 100%;
              width: 100%;
            }
        </style>      
        <script>
            require(["esri/config","esri/WebMap", "esri/views/MapView", "esri/widgets/ScaleBar", "esri/widgets/Compass"], function (esriConfig, WebMap, MapView, ScaleBar, Compass) {
                esriConfig.apiKey = "AAPK8ee4bf84080b48018491c74a6cc017a18OCXSwMQ3jMwjR8Gvjb-drm1E645WzUoNMOcr9pJA67zTFghAdGq89uoGs36xv_j";
                
                const webmap = new WebMap({
                    portalItem: {
                        id: "13422a1de62d4567be6766368db3348f"
                    }  
                });
                const view = new MapView({
                    map: webmap,
                    container: "viewDiv"
                });
                const scalebar = new ScaleBar({
                    view: view,
                    unit: "metric"
                });
                view.ui.add(scalebar, "bottom-right");
                const compass = new Compass({
                    ciew: view
                });
                view.ui.add(compass, "top-right");
            });
        </script>
    </head>
    <body>
        <div id="viewDiv"></div>
    </body>
</html>
